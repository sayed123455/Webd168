    <div class="hero-image hero-reservations-image">
        <div class="hero-text">
          <h1>Reservations at Pacific Trails Resort</h1>
          <p>Contact Us Today!</p>
          <p>Required fields are marked with an asterisk *</p>
        </div>
    </div>
 <main>
    
    <form action="https://webdevbasics.net/scripts/pacific.php" method="post">
        <fieldset>
            <legend>Personal Information</legend>
    
            <label for="myFName">*First Name:</label>
            <input type="text" id="myFName" name="myFName" required aria-required="true" autocomplete="given-name">
    
            <label for="myLName">*Last Name:</label>
            <input type="text" id="myLName" name="myLName" required aria-required="true" autocomplete="family-name">
    
            <label for="myEmail">*Email:</label>
            <input type="email" id="myEmail" name="myEmail" required aria-required="true" autocomplete="email">
    
            <label for="myPhone">Phone:</label>
            <input type="tel" id="myPhone" name="myPhone" maxlength="12" autocomplete="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                   placeholder="123-456-7890" aria-describedby="phone-format">
            <small id="phone-format">Format: 123-456-7890</small>
        </fieldset>
    
        <fieldset>
            <legend>Reservation Details</legend>
    
            <label for="myArrival">Arrival Date:</label>
            <input type="date" id="myArrival" name="myArrival">
    
            <label for="myNights">Nights:</label>
            <input type="number" id="myNights" name="myNights" min="1" max="14">
    
            <label for="myComments">*Comments:</label>
            <textarea name="myComments" id="myComments" cols="30" rows="2" required aria-required="true"></textarea>
        </fieldset>
    
        <button type="submit">Submit</button>
    </form>
    </main>
